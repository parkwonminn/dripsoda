<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>드립소다 여행친구찾기</title>
    <th:block th:insert="~{fragments/head.html :: content}"></th:block>
    <link rel="stylesheet" th:href="@{/accompany/resources/stylesheets/index.css}">
    <script defer th:src="@{/accompany/resources/scripts/index.js}"></script>
</head>
<body class="_layout-hmf">
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<div class="banner">
    <span class="small-text">나와 맞는 여행동행과 이야기를 나누어 보아요!</span>
    <span class="big-text">여행친구찾기</span>
</div>
<main class="_main main">
    <form class="form" id="form">
        <div class="geo-container">
            <div class="continent-container" id="continentContainer"></div>
            <div class="sub-container" id="subContainer"></div>
        </div>
        <div class="date-container">
            <span class="text">날짜 선택</span>
            <label class="date-container">
                <span hidden>시작 날짜 선택</span>
                <input class="_object-input" name="dateFrom" placeholder="시작 날짜 선택" type="date">
            </label>
            <span class="dash">-</span>
            <label class="date-container">
                <span hidden>종료 날짜 선택</span>
                <input class="_object-input" name="dateTo" placeholder="종료 날짜 선택" type="date">
            </label>
            <input class="_object-button button" type="submit" value="검색하기">
        </div>
    </form>
    <div class="accompany-container" id="accompanyContainer">
        <a class="accompany" href="#">
            <img alt="" class="cover-image" src="https://www.lottehotelmagazine.com/resources/4ceaf51f-8225-435b-b233-d79ecc5dc68d_img_travel_guam_detail01.jpg">
            <span class="location-container">
                <span class="icon-container"></span>
                <span class="text">동아시아</span>
                <span class="duration">10/11 - 10/13</span>
            </span>
            <span class="title-container">
                <span class="status">모집중</span>
                <span class="title">국내여행 같이 하실분! 국내여행 같이 하실분! 국내여행 같이 하실분!</span>
            </span>
            <span class="content">국내여행 같이 동행하실분 찾아요! 국내여행 같이 동행하실분 찾아요! 국내여행 같이 동행하실분 찾아요!</span>
            <span class="name">y5gwk4jdy6</span>
        </a>
    </div>
    <div class="_object-button more" id="more">더 불러오기</div>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
